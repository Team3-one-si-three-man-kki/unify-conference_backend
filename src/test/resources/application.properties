# ===============================================
#  TESTING ENVIRONMENT PROPERTIES
#  NOTE: This file is used for running tests locally and in CI.
# ===============================================

# 서버 포트는 테스트 시 무작위로 할당하여 충돌을 방지합니다.
server.port=0

# DB: 실제 DB 대신 가벼운 인메모리 H2 데이터베이스를 사용합니다.
# 이렇게 하면 테스트가 빠르고 외부 의존성이 사라집니다.
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate 설정 (만약 사용하신다면)
# 테스트 시작 시 테이블을 만들고, 끝나면 삭제하여 테스트 간 독립성을 보장합니다.
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Redis: 테스트 시에는 비활성화하거나 내장 Redis를 사용할 수 있습니다.
# 우선 간단하게 로컬호스트를 바라보게 설정합니다.
spring.data.redis.host=localhost
spring.data.redis.port=6379

# JWT: 실제 키가 아닌 테스트용 더미(dummy) 키를 사용합니다.
# 값만 채워져 있으면 됩니다. Base64로 인코딩된 아무 문자열이나 괜찮습니다.
jwt.secret-key=dGVzdC1zZWNyZXQta2V5LWZvci1qd3QtYXV0aGVudGljYXRpb24tYW5kLXRlc3RpbmcK
jwt.issuer=test-issuer

# Kakao OAuth: 테스트용 더미 값을 사용합니다.
kakao.client-id=test-kakao-client-id
kakao.client-secret=test-kakao-client-secret
kakao.redirect-uri=http://localhost:8080/login/oauth2/code/kakao

# Google reCAPTCHA: 테스트용 더미 키를 사용합니다.
google.recaptcha.secret-key=test-recaptcha-secret-key

# MyBatis 로그 설정 (기존 설정과 동일하게 유지)
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl